<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>   
    <link rel="stylesheet" href="gallery.css">
    <title>Document</title>
</head>
<body>


<!-- 相册组件; author:jeffreychen; time:2014/05/19 -->
<div id="gallery1" class="gallery" style="display:none;">

    <!-- 相册大图展示区域 -->
    <div class="js_show gallery_show">
        <div class="gallery_con">
            <i></i>
            <img class="gallery_curImg js_gallery_curImg" src="" alt="">
        </div>
        <!-- 所有的大图都放在这里 -->
        <div class="js_gallery_hidden_pic gallery_hidden_pic"></div>
        <a href="###" class="gallery_arrow gallery_arrow_left js_move_left" ><</a>
        <a href="###" class="gallery_arrow gallery_arrow_right js_move_right" >></a>
    </div>
    
    <!-- 相册底部信息 -->
    <div class="gallery_info">
        <span class="gallery_index">
            <span class="gallery_curIndex js_gallery_curIndex"></span> / <span class="gallery_totalNum js_gallery_totalNum"></span>
        </span>
        <span class="gallery_des js_gallery_des"></span>
    </div>
    
    <!-- 右侧缩略图 -->
    <div class="gallery_scale js_gallery_scale">
        <div class="gallery_arrow_up gallery_arrow_r js_move_down up_un" onselectstart="return false;"><i></i></div>
        <div class="gallery_scale_wrapper js_gallery_scale_wrapper">
            <div class="gallery_scale_con js_gallery_scale_con">
                <!-- <dl>
                    <dt>室内图</dt>
                    <dd><span ><img src="" alt="" height="50" width="67"></span></dd>
                </dl>
                <dl>
                    <dt>外景图</dt>
                    <dd><span ><img src="" alt="" height="50" width="67"></span></dd>
                </dl> -->
            </div>
        </div>
        <div class="gallery_arrow_down gallery_arrow_r js_move_up" onselectstart="return false;"><i></i></div>
    </div>
</div>
<!-- 相册组件 -->

<script type="text/javascript" src="gallery.js"></script>
</body>
</html>
