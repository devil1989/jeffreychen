<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css垂直居中</title>
    <link rel="stylesheet" href="./cssdemo.css">
</head>
<body>
	<div class="wrapper">
		<div class="inner">块元素垂直居中方法1（translate+position:内部块元素宽高可以不确定，但是低版本浏览器不兼容:ie11+）</div>
	</div>
	<div class="wrapper1">
		<div class="inner1">块元素垂直居中方法2（position:内部块元素宽高必须确定，全浏览器兼容）!!!!!</div>
	</div>
	<div class="wrapper2">
		<div class="inner2">块元素垂直居中方法3（flex:内部块元素宽高可以不确定，低版本浏览器不兼容:ie9+）</div>
	</div>

	<div class="wrapper3">
        <span></span>
		<div class="inner3">块元素垂直居中方法4（vertical-align+inline-block内部块元素宽高可以不确定，低版本浏览器不兼容:ie8+）!!!!!!</div>
	</div>

    <div class="wrapper4">
        <div class="inner4">块元素垂直居中方法5（vertical-align+table+table-cell内部块元素宽高可以不确定，低版本浏览器不兼容）</div>
    </div>
    <script type="text/javascript" src="/jeffrey_demo/js/demo/cssdemo.js"></script>
</body>
</html>
