<!-- xml版本1.0，standalone 属性！该属性规定此 SVG 文件是否是“独立的”，或含有对外部文件的引用 
	 standalone="no" 意味着 SVG 文档会引用一个外部文件， 在这里，是 DTD 文件 -->
<!-- <?xml version="1.0" standalone="no"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"> -->
<!-- 该 DTD 位于 W3C，含有所有允许的 SVG 元素 -->
<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="./svg.css" />
</head>
<body >
	<!-- pluginspage表示下载插件的url -->
	<!-- embed标签支持使用脚本，一般都用这个标签来嵌入svg -->
	<!-- <embed class="svg-container" src="./demo.svg" type="image/svg+xml" pluginspage="http://www.adobe.com/svg/viewer/install/" height="100%" width="100%" /> -->
	
	<!-- 内联SVG -->
	<svg class="svg-container" version="1.1" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
		<!--rect是矩形，rx和ry表示圆角 -->
		<!-- <rect x="100" y="50" width="50" height="50" fill="#ff0000" stroke="#000" stroke-width="10" opacity="0.5" rx="10" ry="10">jeffrey</rect> -->
		
		<defs>
			<filter id="gauss">
				<feGaussianBlur in="SourceGraphic" stdDeviation="2" ></feGaussianBlur>
			</filter>

			<!-- x1、x2、y1、y2 属性可定义渐变的开始和结束位置,只能2个点线性的开始和结束为止线性是以什么角度渐变的,x1="0%" y1="50%"  x2="100%" y2="50%"就是横向渐变 -->
			<linearGradient id="linear" x1="0%" y1="50%"  x2="100%" y2="50%">
				<!-- stop用于定义渐变颜色，可以多个，慢慢渐变过去 -->
				<stop offset="0%" style="stop-color:rgb(0,34,255) ; stop-opacity:1"></stop>
				<stop offset="50%" style="stop-color:rgb(255,0,170) ; stop-opacity:opacity:1"></stop>
				<stop offset="100%" style="stop-color:rgb(100,255,0) ; stop-opacity:opacity:1"></stop>
			</linearGradient>
			
			<!-- cx,cy和r属性定义了辐射的最大圆,fx和fy属性定义了辐射的焦点 -->
			<radialGradient  id="radial" cx="20%" cy="60%" r="50%" fx="20%" fy="20%" >
				<!-- stop用于定义渐变颜色，可以多个，按照固定的辐射方向和颜色,慢慢渐变过去 -->
				<stop offset="0%" style="stop-color:rgb(0,34,255);stop-opacity:opacity:1"></stop><!-- 第一个stop的颜色是cx,cy点的颜色 -->
				<!-- <stop offset="100%" style="stop-color:rgb(100,255,0);stop-opacity:opacity:1"></stop><!-- 最后一个stop的颜色是fx,fy点的颜色 --> -->
			</radialGradient >

		</defs>

		<!-- 滤镜 -->
		<circle cx="50" cy="50" r="40" stroke="#000000" stroke-width="1" fill="#FF0000" filter="url(#gauss)"></circle>
		
		<!--线性渐变： rx 属性定义水平半径,ry 属性定义垂直半径 ;cx,cy是原点-->
		<ellipse cx="400" cy="200" rx="100" ry="50" stroke-width="1" fill="url(#linear)" stroke="#000000"  ></ellipse>
		
		<!-- 放射性渐变 -->
		<circle cx="200" cy="200" r="100" stroke="#000000" stroke-width="1" fill="url(#radial)" ></circle>

		<!-- <line x1="500" y1="10" x2="100" y2="100" stroke-width="1" stroke="#000"></line> -->
		
		<!-- 多边形，大于等于三条边的图像 -->
		<!-- <polygon points="220,100 300,210 170,250 123,234" stroke="#000" fill="#FF0000"></polygon> -->
		
		<!-- 折线，可以不填充任何东西，也可以填充 -->
		<!-- <polyline points="0,0 0,20 20,20 20,40 40,40 40,60"  stroke="#000" fill="none"></polyline> -->
		
		<!-- 路径，可以实现上面所有的功能，但是一般只是写不规则的功能，通常使用svg编辑器（在线编辑器地址http://editor.method.ac/）来写path，直接生成对应的图像 -->
		<!-- 专业svg编辑工具：SVGDeveloper -->
		<path class="svg-path svg-animate"  stroke="#ff0000" stroke-width="2" d="M19,79.40361445783132L85.08333333333333,77.43373493975903L151.16666666666666,72.4578313253012L217.25,70.37349397590361L283.3333333333333,70.42771084337349L349.41666666666663,63.066265060240966L415.5,53.16265060240963L481.5833333333333,51.421686746987945L547.6666666666666,49.46385542168676L613.75,49.15662650602408L679.8333333333333,46.481927710843365L745.9166666666666,45.64457831325302" fill="none" ></path>

		<!-- svg编辑器工具集合：  https://www.linuxidc.com/Linux/2015-08/121933.htm -->
	</svg>

</body>
<script type="text/javascript" src="./svg.js"></script>
</html>
